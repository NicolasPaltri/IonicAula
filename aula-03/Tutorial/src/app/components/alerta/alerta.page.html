<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="warning" (click)="presentAlert()">Click Me</ion-button>
  <ion-button expand="block"  color="secondary" (click)="alert()">Clica ai</ion-button>
  <ion-button expand="block"  color="tertiary" (click)="custom()">Alerta Completo</ion-button>
</ion-content>
