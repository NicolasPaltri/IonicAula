<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding>
    
    <ion-item>
      <ion-label>Escovar dentes</ion-label>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
    </ion-item>
   
    <ion-item>
      <ion-label>Compra pão</ion-label>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
      
      <ion-item-options side="end">
        <ion-item-option color="dark" (click)="apagar()">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item>
   
    
    <ion-item>
      <ion-label>Tomar banho</ion-label>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
    </ion-item>
   
    <ion-item>
      <ion-label>Fazer o café</ion-label>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
    </ion-item>

  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="showAdd()">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
