<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-item-sliding *ngFor="let task of tasks">
    <ion-item>
      <ion-icon slot="start" name="chevron-forward-outline"></ion-icon>
      <ion-label>{{task.description}}</ion-label>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
    </ion-item> 
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="altera()"><ion-icon name="pencil"></ion-icon></ion-item-option>
        <ion-item-option color="dark" (click)="apagar()"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>

  </ion-item-sliding>  



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="showAdd()">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
